            {srNo: 63, client: "NOV_3", work: "Race Way", poNumber: "5168", poValue: 12702.06, poDate: "18/05/2025", invoice: "HM-25-25016", invoiceDate: "25/05/25", amount: 14607.31, comments: "Payment received"},
            {srNo: 70, client: "Jotun", work: "L shape Stand near Mezzanine Cleaning area", poNumber: "162644158", poValue: 5250, poDate: "19/05/2025", invoice: "HM-2025-25181", invoiceDate: "05/07/25", amount: 6037.50, comments: ""},

            {srNo: 92, client: "JOTUN", work: "Fabrication&Modification of L-6 packing box filling Hood", poNumber: "162643987", poValue: 5775, poDate: "19/05/2025", invoice: "HM-2025-25377", invoiceDate: "21/08/25", amount: 6641.25, comments: ""},
            {srNo: 93, client: "JOTUN", work: "Mill 6 Granules/chips hopper feeder - 2", poNumber: "163110371", poValue: 3175, poDate: "28/05/2025", invoice: "", invoiceDate: "", amount: 0, comments: ""},
            {srNo: 94, client: "JOTUN", work: "Fabrication&Modification of L-5 Packing station box filling Hood", poNumber: "163110323", poValue: 2950, poDate: "28/05/2025", invoice: "HM-2025-23715", invoiceDate: "14/10/25", amount: 3392.50, comments: ""},
            {srNo: 95, client: "Champion X", work: "Lightning Arrestors Supply, Installation offer", poNumber: "4504516492", poValue: 153000, poDate: "11/06/2025", invoice: "HM-2025-25072 HM-2025-25667", invoiceDate: "17/06/2025 06/10/2025", amount: 175950, comments: "Recvd. 13/08/25"},
            {srNo: 96, client: "ChampionX", work: "200W LED High bay Lights 23Nos. Supply Installation", poNumber: "4504516538", poValue: 76750, poDate: "11/06/2025", invoice: "HM-2025-25069 HM-2025-25201", invoiceDate: "15/06/2025 23/08/2025", amount: 88262.50, comments: "Recvd. 13/08/25 stg1 Recd. 04/09/2025 stg-2"},
            {srNo: 97, client: "NOV_03", work: "Additional Conduiting work", poNumber: "PO-0005375", poValue: 18566, poDate: "06/07/2025", invoice: "HM-2025-25197", invoiceDate: "14/07/25", amount: 21351.59, comments: ""},
            {srNo: 98, client: "Aujan", work: "VFD controller fixing and termination", poNumber: "ORD61240", poValue: 3680, poDate: "08/06/2025", invoice: "", invoiceDate: "", amount: 0, comments: ""},
        ];

        function HamcoDashboard() {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');
            const [activeTab, setActiveTab] = useState('overview');

            const getDaysOld = (dateStr) => {
                if (!dateStr) return null;
                const [day, month, year] = dateStr.split('/');
                const date = new Date(`20${year}`, month - 1, day);
                const today = new Date();
                const diffTime = today - date;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const getStatus = (item) => {
                if (!item.poNumber) return 'no-po';
                if (!item.invoice) return 'po-no-invoice';
                if (item.comments && (item.comments.toLowerCase().includes('received') || item.comments.toLowerCase().includes('recvd') || item.comments.toLowerCase().includes('paid'))) {
                    return 'paid';
                }
                const daysOld = getDaysOld(item.invoiceDate);
                if (daysOld > 60) return 'overdue';
                return 'pending';
            };

            const processedData = useMemo(() => {
                return rawData.map(item => ({
                    ...item,
                    status: getStatus(item),
                    daysOld: item.invoiceDate ? getDaysOld(item.invoiceDate) : null
                }));
            }, []);

            const filteredData = useMemo(() => {
                return processedData.filter(item => {
                    const matchesSearch = item.client.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        item.work.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        item.poNumber.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    const matchesFilter = filterStatus === 'all' || item.status === filterStatus;
                    
                    return matchesSearch && matchesFilter;
                });
            }, [processedData, searchTerm, filterStatus]);

            const stats = useMemo(() => {
                const noPO = processedData.filter(d => d.status === 'no-po').length;
                const poNoInvoice = processedData.filter(d => d.status === 'po-no-invoice').length;
                const pending = processedData.filter(d => d.status === 'pending').length;
                const overdue = processedData.filter(d => d.status === 'overdue').length;
                const paid = processedData.filter(d => d.status === 'paid').length;
                
                const totalOutstanding = processedData
                    .filter(d => d.status === 'pending' || d.status === 'overdue')
                    .reduce((sum, d) => sum + (d.amount || 0), 0);
                
                const totalPaid = processedData
                    .filter(d => d.status === 'paid')
                    .reduce((sum, d) => sum + (d.amount || 0), 0);

                return { noPO, poNoInvoice, pending, overdue, paid, totalOutstanding, totalPaid };
            }, [processedData]);

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', { 
                    style: 'currency', 
                    currency: 'SAR',
                    minimumFractionDigits: 2 
                }).format(amount);
            };

            const getStatusBadge = (status) => {
                const badges = {
                    'no-po': <span className="status-badge status-awaiting">No PO</span>,
                    'po-no-invoice': <span className="status-badge status-pending">PO - No Invoice</span>,
                    'pending': <span className="status-badge status-pending">Payment Pending</span>,
                    'overdue': <span className="status-badge status-overdue">Overdue</span>,
                    'paid': <span className="status-badge status-paid">Paid</span>,
                };
                return badges[status] || status;
            };

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Hamco Project Tracker</h1>
                            <p className="text-gray-600">Track POs, Invoices, and Payment Status</p>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white rounded-lg shadow p-6 border-l-4 border-red-500">
                                <div className="text-sm font-medium text-gray-600 mb-1">OVERDUE PAYMENTS</div>
                                <div className="text-3xl font-bold text-gray-900">{stats.overdue}</div>
                                <div className="text-sm text-gray-500 mt-1">Invoices &gt;60 days old</div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow p-6 border-l-4 border-yellow-500">
                                <div className="text-sm font-medium text-gray-600 mb-1">PENDING PAYMENTS</div>
                                <div className="text-3xl font-bold text-gray-900">{stats.pending}</div>
                                <div className="text-sm text-gray-500 mt-1">{formatCurrency(stats.totalOutstanding)}</div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6 border-l-4 border-blue-500">
                                <div className="text-sm font-medium text-gray-600 mb-1">PO WITHOUT INVOICE</div>
                                <div className="text-3xl font-bold text-gray-900">{stats.poNoInvoice}</div>
                                <div className="text-sm text-gray-500 mt-1">Needs invoice generation</div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6 border-l-4 border-green-500">
                                <div className="text-sm font-medium text-gray-600 mb-1">COMPLETED</div>
                                <div className="text-3xl font-bold text-gray-900">{stats.paid}</div>
                                <div className="text-sm text-gray-500 mt-1">{formatCurrency(stats.totalPaid)}</div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="bg-white rounded-lg shadow mb-6">
                            <div className="border-b border-gray-200">
                                <nav className="flex flex-wrap space-x-4 px-6" aria-label="Tabs">
                                    <button
                                        onClick={() => setActiveTab('overview')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'overview'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        All Projects ({processedData.length})
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('all-invoices')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'all-invoices'
                                                ? 'border-purple-500 text-purple-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        📄 All Invoices ({processedData.filter(d => d.invoice).length})
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('pending-invoiced')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'pending-invoiced'
                                                ? 'border-orange-500 text-orange-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        💸 Pending Payments ({stats.pending + stats.overdue})
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('overdue')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'overdue'
                                                ? 'border-red-500 text-red-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        🚨 Overdue ({stats.overdue})
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('po-no-invoice')}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'po-no-invoice'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        📝 Need Invoice ({stats.poNoInvoice})
                                    </button>
                                </nav>
                            </div>

                            {/* Search and Filter */}
                            <div className="p-6 border-b border-gray-200">
                                <div className="flex flex-col md:flex-row gap-4">
                                    <div className="flex-1">
                                        <input
                                            type="text"
                                            placeholder="Search by client, work, or PO number..."
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                    <div>
                                        <select
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            value={filterStatus}
                                            onChange={(e) => setFilterStatus(e.target.value)}
                                        >
                                            <option value="all">All Status</option>
                                            <option value="overdue">Overdue</option>
                                            <option value="pending">Pending Payment</option>
                                            <option value="po-no-invoice">PO - No Invoice</option>
                                            <option value="no-po">No PO</option>
                                            <option value="paid">Paid</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* Table */}
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Work Description</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PO Number</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PO Value</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {filteredData
                                            .filter(item => {
                                                if (activeTab === 'overview') return true;
                                                if (activeTab === 'all-invoices') return item.invoice;
                                                if (activeTab === 'pending-invoiced') return item.status === 'pending' || item.status === 'overdue';
                                                return item.status === activeTab;
                                            })
                                            .map((item, index) => (
                                            <tr key={index} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm font-medium text-gray-900">{item.client}</div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="text-sm text-gray-900 max-w-xs truncate" title={item.work}>
                                                        {item.work}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-900">{item.poNumber || '-'}</div>
                                                    {item.poDate && <div className="text-xs text-gray-500">{item.poDate}</div>}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-900">
                                                        {item.poValue ? formatCurrency(item.poValue) : '-'}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-900">{item.invoice || '-'}</div>
                                                    {item.invoiceDate && <div className="text-xs text-gray-500">{item.invoiceDate}</div>}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm font-medium text-gray-900">
                                                        {item.amount ? formatCurrency(item.amount) : '-'}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className={`text-sm font-medium ${
                                                        item.daysOld > 60 ? 'text-red-600' : 
                                                        item.daysOld > 30 ? 'text-yellow-600' : 
                                                        'text-gray-600'
                                                    }`}>
                                                        {item.daysOld ? `${item.daysOld}d` : '-'}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    {getStatusBadge(item.status)}
                                                    {item.comments && (
                                                        <div className="text-xs text-gray-500 mt-1 max-w-xs truncate" title={item.comments}>
                                                            {item.comments}
                                                        </div>
                                                    )}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {filteredData.filter(item => {
                                    if (activeTab === 'overview') return true;
                                    if (activeTab === 'all-invoices') return item.invoice;
                                    if (activeTab === 'pending-invoiced') return item.status === 'pending' || item.status === 'overdue';
                                    return item.status === activeTab;
                                }).length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        No records found matching your criteria
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Summary Section */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Top Clients by Outstanding</h3>
                                <div className="space-y-3">
                                    {Object.entries(
                                        processedData
                                            .filter(d => d.status === 'pending' || d.status === 'overdue')
                                            .reduce((acc, item) => {
                                                acc[item.client] = (acc[item.client] || 0) + (item.amount || 0);
                                                return acc;
                                            }, {})
                                    )
                                    .sort((a, b) => b[1] - a[1])
                                    .slice(0, 5)
                                    .map(([client, amount]) => (
                                        <div key={client} className="flex justify-between items-center">
                                            <span className="text-sm text-gray-700">{client}</span>
                                            <span className="text-sm font-medium text-gray-900">{formatCurrency(amount)}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Action Items</h3>
                                <div className="space-y-3">
                                    <div className="flex items-start">
                                        <span className="text-red-500 mr-2">🚨</span>
                                        <div>
                                            <div className="text-sm font-medium text-gray-900">Follow up on {stats.overdue} overdue invoices</div>
                                            <div className="text-xs text-gray-500">Invoices older than 60 days</div>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <span className="text-yellow-500 mr-2">📋</span>
                                        <div>
                                            <div className="text-sm font-medium text-gray-900">Generate {stats.poNoInvoice} invoices</div>
                                            <div className="text-xs text-gray-500">POs received but invoices not created</div>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <span className="text-blue-500 mr-2">📞</span>
                                        <div>
                                            <div className="text-sm font-medium text-gray-900">Track {stats.noPO} pending offers</div>
                                            <div className="text-xs text-gray-500">Offers sent but no PO received</div>
                                        </div>
                                    </div>
                                    <div className="flex items-start">
                                        <span className="text-orange-500 mr-2">💰</span>
                                        <div>
                                            <div className="text-sm font-medium text-gray-900">Total Outstanding: {formatCurrency(stats.totalOutstanding)}</div>
                                            <div className="text-xs text-gray-500">Across {stats.pending + stats.overdue} invoices</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HamcoDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
